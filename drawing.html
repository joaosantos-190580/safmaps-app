<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Protótipo - DBMS (Desenho vetorial)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
    <style>
        .map {
            position: absolute;
            width: 98%;
            height: 98%;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
	
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYiHZL4JLYBrDqquu3EeaErg8LiZ_WFPo"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>

	<script>
		// center of the map
		var center = [-12.7894, -51.1708];

		// Create the map
		var map = L.map('map', { drawControl: true }).setView(center, 5);

		// Set up the OSM layer
		L.tileLayer(
		  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Data © <a href="http://osm.org/copyright">OpenStreetMap</a>',
			maxZoom: 18
		  }).addTo(map);

		// add a marker in the given location
		L.marker(center).addTo(map);

		// Initialise the FeatureGroup to store editable layers
		var editableLayers = new L.FeatureGroup();
		map.addLayer(editableLayers);

		var drawPluginOptions = {
		  position: 'topright',
		  draw: {
			polygon: {
			  allowIntersection: false, // Restricts shapes to simple polygons
			  drawError: {
				color: '#e1e100', // Color the shape will turn when intersects
				message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
			  },
			  shapeOptions: {
				color: '#97009c'
			  }
			},
			// disable toolbar item by setting it to false
			polyline: false,
			circle: false, // Turns off this drawing tool
			rectangle: false,
			marker: false,
			},
		  edit: {
			featureGroup: editableLayers, //REQUIRED!!
			remove: false
		  }
		};

		// Initialise the draw control and pass it the FeatureGroup of editable layers
		var drawControl = new L.Control.Draw(drawPluginOptions);
		map.addControl(drawControl);

		var editableLayers = new L.FeatureGroup();
		map.addLayer(editableLayers);

		map.on('draw:created', function(e) {
		  var type = e.layerType,
			layer = e.layer;

		  if (type === 'marker') {
			layer.bindPopup('A popup!');
		  }

		  editableLayers.addLayer(layer);
		});

	</script>
</body>
</html>
