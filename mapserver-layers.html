<!DOCTYPE html>
<html>
<head>
	
	<title>Protótipo - DBMS</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>
	var municipios = new L.tileLayer.wms('http://localhost:8282/cgi-bin/mapserv.exe?map=C:/ms4w/apps/dbms/municipios.map&', {
                    layers: 'municipios',
                    format: 'image/png',
                    srs: 'EPSG:4326',
					transparent: true
                });

	var uso_cobertura = new L.tileLayer.wms('http://localhost:8282/cgi-bin/mapserv.exe?map=C:/ms4w/apps/dbms/uso_cobertura.map&', {
                    layers: 'uso_cobertura',
                    format: 'image/png',
                    srs: 'EPSG:4326',
					transparent: true
                });
				
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var map = L.map('map', {
		center: [-12.7894, -51.1708],
		zoom: 5,
		layers: [streets]
	});

	var baseLayers = {
		"Fundo (Streets)": streets
	};

	var overlays = {
		"Municipios"			: municipios,
		"Mapa Uso e Cobertura"	: uso_cobertura
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>
